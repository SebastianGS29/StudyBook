<app-header title="StudyBook"></app-header>

<ion-content class="fondo">
  <div class="d-flex-center">
    <form [formGroup]="form" class="login-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <app-custom-input
        autocomplete="email"
        icon="person" 
        [control]="form.controls.email"
        type="email"
        label="Correo">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido </div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese correo valido</div>
      </div>

      <app-custom-input
        [control]="form.controls.password"
        icon="key"
        type="password"
        label="Clave">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']"> La contrase√±a es requerida </div>
      </div>

      <ion-button color="danger" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        INGRESAR
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
